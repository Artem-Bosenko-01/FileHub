<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="body">
    <header>
        <h1>
            <a class="logo" href="https://www.teamdev.com/" target="_blank">
                TeamDev
            </a>
        </h1>
    </header>
    <div class="rawAuthentication">
        <header class="namePage">
            <h2>Sign in to FileHub</h2>
        </header>
        <hr>
        <form class="data" action="registerPageError.html">
            <div class="boxGetData">
                <div class="nameLabel">
                    <label for="emailUser">Email</label>
                </div>
                <div class="inputValue">
                    <input type="email" id="emailUser" placeholder="    Email">
                </div>
            </div>
            <div class="boxGetData">
                <div class="nameLabel">
                    <label for="passwordUser">Password</label>
                </div>
                <div class="inputValue">
                    <input type="password" id="passwordUser" placeholder="    Password">
                </div>
            </div>
            <div class="submit">
                <button class="signIn" name="signIn" type="submit">Sign In</button>
                <a class="reference" href="registerPage.html">Don't have an account yet?</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
