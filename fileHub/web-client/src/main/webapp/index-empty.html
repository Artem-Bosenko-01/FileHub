<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main empty page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="wrapper wrapper-page">
        <header class="header">
            <h1 title="TeamDev">
                <a class="logo" href="https://www.teamdev.com/" target="_blank">
                    TeamDev
                </a>
            </h1>
            <ul class="list-inline user-panel">
                <li title="User full name"><span class="glyphicon glyphicon-user"></span> John Doe</li>
                <li>
                    <a title="log out" href="authenticatePage.html">
                        Log out <span class="glyphicon glyphicon-log-out"></span>
                    </a>
                </li>
            </ul>
        </header>
        <div class="box">
            <ol class="breadcrumb">
                <li class="active">Home</li>
            </ol>
            <hr class="page-separate-line">
            <div class="row search-panel">
                <div class="col-xs-8 col-sm-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter entity name...">
                        <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">Search</button>
                        </span>
                    </div>
                </div>
                <div class="col-xs-4 col-sm-6">
                    <div class="pull-right btn-group" role="group" aria-label="...">
                        <button title="upload" type="button" class="btn btn-primary"><span
                                class="glyphicon glyphicon-upload"></span>
                        </button>

                        <button title="Create new directory" type="button" class="btn btn-primary"
                                data-toggle="modal" data-target="#createNewDirectory">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="table-box">
                <table class="table">
                    <tbody>
                    <tr>
                        <td>
                            <p class="empty-directory-massage text-center">There are no files/directories created yet.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="text-center">
            <ul class="social-icons list-inline">
                <li>
                    <a title="linkedin" class="icon" href="https://www.linkedin.com/company/teamdev-ltd-/mycompany/"
                       target="_blank">
                        <img src="images/icon-linkedin.png" alt="linkedin">
                    </a>
                </li>
                <li>
                    <a title="facebook" class="icon" href="https://www.facebook.com/TeamDev" target="_blank">
                        <img src="images/icon-facebook.png" alt="facebook">
                    </a>
                </li>
                <li>
                    <a title="instagram" class="icon" href="https://www.instagram.com/teamdev_ltd/?hl=ru"
                       target="_blank">
                        <img src="images/icon-instagram.png" alt="instagram">
                    </a>
                </li>
            </ul>
            <p class="copyright">Copyright &copy; 2021 <a title="TeamDev" class="highlight"
                                                         href="https://www.teamdev.com/"
                                                         target="_blank">TeamDev</a>. All
                rights reserved.</p>
        </footer>
    </div>
</div>


<div class="modal fade" id="createNewDirectory" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">Create New Directory</h3>
            </div>
            <div class="modal-body">
                <form action="index.html">
                    <div class="has-error">
                        <input title="Input folder name" class="form-control" type="text"
                               placeholder="Enter directory name...">
                        <span class="help-block">No whitespaces allowed.</span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="deleteFile" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">Delete File</h3>
            </div>
            <div class="modal-body modal-delete-file">
                <span>Are you sure want to delete "name.txt" file?</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
