<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function calculate(){
            var value=document.calculator.input.value;
            var request;
            var url="index.jsp?input="+ value;
            if(window.XMLHttpRequest){
                request=new XMLHttpRequest();
            }
            else if(window.ActiveXObject){
                request=new ActiveXObject("Microsoft.XMLHTTP");
            }

            try{
                request.onreadystatechange=function(){
                    if(request.readyState===4){
                        var val=request.responseText;
                        document.getElementById('calc').innerHTML=val;
                    }
                }//end of function
                request.open("POST",url);
                request.send();
            }catch(e){alert("Unable to connect to server");}
        }
    </script>
    <title>app</title>
</head>
<body>

<form name="calculator">
    <h3>Input your code for Booby compiler:</h3><br>
    <label>
        <input name="input" size="100"/>
    </label>
    <button id="calculator" type="button" onclick="calculate();">Execute</button>
    <h3>Result is</h3><br>"
</form>
<span id="calc"></span>
</body>
</html>
