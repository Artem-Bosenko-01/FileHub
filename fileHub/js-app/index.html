<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Authentication</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons.css">
    <script type="module" src="app/index.js"></script>
</head>
<body>

<div class="main">
    <header>
        <h1 title="TeamDev">
            <a class="logo" href="https://www.teamdev.com/" target="_blank">
                TeamDev
            </a>
        </h1>
    </header>
    <div class="raw">
        <header class="header">
            <h2 title="Sign in">Sign in to FileHub</h2>
        </header>
        <hr>
        <div class="data">
            <div class="get-user-data">
                <label class="label-name" title="Email" for="email-user">Email</label>
                <div class="input-value">
                    <input title="Input email" type="email" id="email-user" placeholder="Email">
                </div>
            </div>
            <div class="get-user-data">
                <label class="label-name" title="Password" for="password-user">Password</label>
                <div class="input-value">
                    <input title="Input password" type="password" id="password-user" placeholder="Password">
                </div>
            </div>
            <div class="submit-box">
                <button id="button" title="Submit" class="button" name="signIn" type="button">Sign In</button>
                <a title="Registration" class="reference" href="registration.html">Don't have an account yet?</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
