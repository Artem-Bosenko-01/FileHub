<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Registration</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="app/index.js"></script>
</head>

<body>
<div class="main">
    <header>
        <h1 title="TeamDev">
            <a class="logo" href="https://www.teamdev.com/" target="_blank">
                TeamDev
            </a>
        </h1>
    </header>
    <div class="raw">
        <header class="header">
            <h2 title="Sign up">Sign up to FileHub</h2>
        </header>
        <hr>
        <div class="data">
            <div class="get-user-data">
                <label class="label-name" title="Email" for="email-user">Email</label>
                <div class="input-value">
                    <input title="Input email" type="email" id="email-user" placeholder="Email">
                </div>
            </div>
            <div class="get-user-data">
                <label class="label-name" title="Password" for="password-user">Password</label>
                <div class="input-value">
                    <input title="Input password" type="password" id="password-user" placeholder="Password">
                </div>
            </div>
            <div class="get-user-data">
                <label class="label-name" title="Password" for="confirm-password-user">Confirm Password</label>
                <div class="input-value">
                    <input title="Confirm password" type="password" id="confirm-password-user"
                           placeholder="Confirm Password">
                </div>
            </div>
            <div class="submit-box">
                <button id="button" title="Submit" class="button" name="signIn" type="button">Sign Up</button>
                <a title="Authentication" class="reference" href="index.html">Already have an account?</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
