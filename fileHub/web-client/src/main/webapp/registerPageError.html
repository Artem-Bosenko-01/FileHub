<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>RegistrationError</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">
    <header>
        <h1 title="TeamDev">
            <a class="logo" href="https://www.teamdev.com/" target="_blank">
                TeamDev
            </a>
        </h1>
    </header>
    <div class="raw registration-error">
        <header class="header">
            <h2 title="Sign up">Sign up to FileHub</h2>
        </header>
        <hr>
        <form class="data" action="registerPage.html">
            <div class="boxGetData">
                <div class="nameLabel errorLabel">
                    <label title="Email" for="emailUser">Email</label>
                </div>
                <div class="inputValue invalidInputValue">
                    <input title="Input email" type="email" id="emailUser" placeholder="   Email">
                    <div class="errorMassage">
                        <label title="Error massage">Please include an '@' in the email address.</label>
                    </div>
                </div>
            </div>
            <div class="boxGetData">
                <div class="nameLabel errorLabel">
                    <label title="Password" for="passwordUser">Password</label>
                </div>
                <div class="inputValue invalidInputValue">
                    <input title="Input password" type="password" id="passwordUser" placeholder="   Password">
                    <div class="errorMassage">
                        <label title="Error massage">Password can't be empty.</label>
                    </div>
                </div>
            </div>
            <div class="boxGetData">
                <div class="nameLabel errorLabel">
                    <label title="Password" for="confirmPasswordUser">Confirm Password</label>
                </div>
                <div class="inputValue invalidInputValue">
                    <input title="Confirm password" type="password" id="confirmPasswordUser" placeholder="   Confirm Password">
                    <div class="errorMassage">
                        <label title="Error massage">Passwords don't match.</label>
                    </div>
                </div>
            </div>
            <div class="submit errorSubmit">
                <button title="Submit" class="button" name="signIn">Sign Up</button>
                <a title="Authentication" class="reference" href="authenticatePage.html">Already have an account?</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
