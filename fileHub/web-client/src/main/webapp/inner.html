<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inner page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons.css">
</head>
<body>
<div class="main">
    <header class="header">
        <h1 title="TeamDev">
            <a class="logo" href="index.html">
                TeamDev
            </a>
        </h1>
        <div class="panel">
            <ul>
                <li title="User full name"><span class="glyphicon glyphicon-user"></span> John Doe</li>
                <li>
                    <a title="log out" class="logOut" href="authenticatePage.html">
                        Log out <span class="glyphicon glyphicon-log-out"></span>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <div class="raw pageRaw">
        <div class="path">
            <div class="folder">
                <span><a class="highlight" href="index.html" title="home">Home</a> </span>
            </div>
            <div class="folder">
                <span>Documents</span>
            </div>
        </div>
        <hr class="pageHorizontalLine">
        <nav class="navbar">
            <div class="searchPanel">
                <div class="inputValue inputSearchQuery">
                    <input title="Search something" type="text" placeholder="Enter entity name...">
                </div>
                <div class="searchButton">
                    <button title="search button" class="button button-search" type="button">Search</button>
                </div>
            </div>
            <div class="rootButtons">
                <button title="upload" type="button" class="button folderControlButton"><span
                        class="glyphicon glyphicon-upload"></span>
                </button>

                <button title="Create new directory" type="button" class="button folderControlButton"><span
                        class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </nav>
        <div class="tableBox">
            <table class="table">
                <tbody>
                <tr>
                    <td class="folderMarker"><span class="glyphicon glyphicon-chevron-right"></span></td>
                    <td class="picture"><span class="glyphicon glyphicon-folder-close"></span></td>
                    <td class="name">
                        <div class="inputValue renameElement">
                            <input title="Input email" type="email" placeholder="Enter directory name">
                        </div>
                    </td>
                    <td class="type">Folder</td>
                    <td class="size">â€”</td>
                    <td class="hiddenButtons">
                        <button title="download" type="button" class="elementControlButton uploadElementButton">
                            <span class="glyphicon glyphicon-upload"></span>
                        </button>
                        <button title="delete" type="button" class="elementControlButton deleteElementButton">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="folderMarker"></td>
                    <td class="picture"><span class="glyphicon glyphicon-book"></span></td>
                    <td class="name">
                        <div class="inputValue renameElement">
                            <input title="Input email" type="email" placeholder="Enter file name">
                        </div>
                    </td>
                    <td class="type">Pdf Document</td>
                    <td class="size">100 KB</td>
                    <td class="hiddenButtons">
                        <button title="download" type="button" class="elementControlButton downloadElementButton">
                            <span class="glyphicon glyphicon-download"></span>
                        </button>
                        <button title="delete" type="button" class="elementControlButton deleteElementButton">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="folderMarker"></td>
                    <td class="picture"><span class="glyphicon glyphicon-list-alt"></span></td>
                    <td class="name">
                        <div class="inputValue renameElement">
                            <input title="Input email" type="email" placeholder="vacation_schedule.xlsx">
                        </div>
                    </td>
                    <td class="type">Excel Workbook</td>
                    <td class="size">5 KB</td>
                    <td class="hiddenButtons">
                        <button title="download" type="button" class="elementControlButton downloadElementButton">
                            <span class="glyphicon glyphicon-download"></span>
                        </button>
                        <button title="delete" type="button" class="elementControlButton deleteElementButton">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="folderMarker"></td>
                    <td class="picture"><span class="glyphicon glyphicon-picture"></span></td>
                    <td class="name">selfie.jpg</td>
                    <td class="type">JPEG Image</td>
                    <td class="size">4.1 MB</td>
                    <td class="hiddenButtons">
                        <button title="download" type="button" class="elementControlButton downloadElementButton">
                            <span class="glyphicon glyphicon-download"></span>
                        </button>
                        <button title="delete" type="button" class="elementControlButton deleteElementButton">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="folderMarker"></td>
                    <td class="picture"><span class="glyphicon glyphicon-film"></span></td>
                    <td class="name">summer_party.avi</td>
                    <td class="type">AVI movie</td>
                    <td class="size">1.2 GB</td>
                    <td class="hiddenButtons">
                        <button title="download" type="button" class="elementControlButton downloadElementButton">
                            <span class="glyphicon glyphicon-download"></span>
                        </button>
                        <button title="delete" type="button" class="elementControlButton deleteElementButton">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="folderMarker"></td>
                    <td class="picture"><span class="glyphicon glyphicon-music"></span></td>
                    <td class="name">hello.mp3</td>
                    <td class="type">AVI movie</td>
                    <td class="size">12.5 MB</td>
                    <td class="hiddenButtons">
                        <button title="download" type="button" class="elementControlButton downloadElementButton">
                            <span class="glyphicon glyphicon-download"></span>
                        </button>
                        <button title="delete" type="button" class="elementControlButton deleteElementButton">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="footer">
        <a title="linkedin" class="icon" href="https://www.linkedin.com/company/teamdev-ltd-/mycompany/"
           target="_blank">
            <img src="images/icon-linkedin.png" alt="linkedin">
        </a>
        <a title="facebook" class="icon" href="https://www.facebook.com/TeamDev" target="_blank">
            <img src="images/icon-facebook.png" alt="facebook">
        </a>
        <a title="instagram" class="icon" href="https://www.instagram.com/teamdev_ltd/?hl=ru" target="_blank">
            <img src="images/icon-instagram.png" alt="instagram">
        </a>
        <div title="@copyright">
            <p class="copyright">Copyright &#64; 2021 <a class="highlight" href="https://www.teamdev.com/"
                                                        target="_blank">TeamDev</a>. All
                rights reserved.</p>
        </div>
    </footer>
</div>
</body>
</html>
