<!DOCTYPE html>
<html lang="en">
<head>
    <title>app</title>
</head>
<body>

<script type="text/javascript">
    function calculate() {
        const source = document.getElementById("input").value;
        sendPostRequest(source).then(body => document.getElementById("calc").innerHTML = body);
    }
    async function sendPostRequest(source) {
        const port = location.port;
        const response = await fetch("/run", {
            method: "POST",
            cache: "no-cache",
            body: source
        });
        return await response.text();
    }
</script>

<form action="run" name="calculator">
    <h3>Input your code for Booby compiler:</h3><br>
    <label>
        <input id="input" size="100"/>
    </label>
    <button id="calculator" type="button" onclick="calculate();">Execute</button>
    <h3>Result is</h3><br>
</form>
<span id="calc"></span>
</body>
</html>
