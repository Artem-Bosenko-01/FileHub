
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Authentication</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">
    <header>
        <h1 title="TeamDev">
            <a class="logo" href="https://www.teamdev.com/" target="_blank">
                TeamDev
            </a>
        </h1>
    </header>
    <div class="raw">
        <header class="header">
            <h2 title="Sign in">Sign in to FileHub</h2>
        </header>
        <hr>
        <form class="data" action="index.html">
            <div class="boxGetData">
                <div class="nameLabel">
                    <label title="Email" for="emailUser">Email</label>
                </div>
                <div class="inputValue">
                    <input title="Input email" type="email" id="emailUser" placeholder="Email">
                </div>
            </div>
            <div class="boxGetData">
                <div class="nameLabel">
                    <label title="Password" for="passwordUser">Password</label>
                </div>
                <div class="inputValue">
                    <input title="Input password" type="password" id="passwordUser" placeholder="Password">
                </div>
            </div>
            <div class="submitBox">
                <button title="Submit" class="button" name="signIn" type="submit">Sign In</button>
                <a title="Registration" class="reference" href="registerPage.html">Don't have an account yet?</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
