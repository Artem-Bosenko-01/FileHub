<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Error</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div class="wrapper">
        <header>
            <h1>
                <a title="TeamDev" class="logo" href="https://www.teamdev.com/" target="_blank">
                    TeamDev
                </a>
            </h1>
        </header>
        <div class="box">
            <header>
                <h2 title="Sign up">Sign up to FileHub</h2>
            </header>
            <hr>
            <form class="form-horizontal" action="registerPage.html">
                <div class="form-group has-error">
                    <div class="col-sm-4 label-data">
                        <label title="Email" for="emailUser">Email</label>
                    </div>
                    <div class="col-sm-8">
                        <input title="Input email" class="form-control" type="email"
                               id="emailUser" placeholder="Email">
                        <span class="help-block">Please include an '@' in the email
                        address.</span>
                    </div>
                </div>

                <div class="form-group has-error">
                    <div class="col-sm-4 label-data">
                        <label title="Password" for="passwordUser">Password</label>
                    </div>
                    <div class="col-sm-8">
                        <input title="Input password" class="form-control" type="password"
                               id="passwordUser" placeholder="Password">
                        <span class="help-block">Password can't be empty.</span>
                    </div>
                </div>

                <div class="form-group has-error">
                    <div class="col-sm-4 label-data">
                        <label title="Confirm password" for="confirmPasswordUser">Confirm Password</label>
                    </div>
                    <div class="col-sm-8">
                        <input title="Confirm Password" class="form-control" type="password"
                               id="confirmPasswordUser" placeholder="Confirm Password">
                        <span class="help-block">Passwords don't match.</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <button class="btn btn-primary" title="Submit" type="submit">Sign Up</button>
                        <a title="Registration" class="pull-right form-reference" href="authenticatePage.html">Already
                            have an account?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
