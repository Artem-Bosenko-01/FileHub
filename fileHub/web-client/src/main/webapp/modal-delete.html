<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Modal delete</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/icons.css">
</head>
<body>
<div class="main">
    <div class="raw">
        <header class="header">
            <h2 class="modalHeader">Delete File</h2>
            <button class="button shutDownButton"><span class="glyphicon glyphicon-remove"></span></button>
        </header>
        <div class="data deleteData">
            <span>Are you sure want to delete "name.txt" file?</span>
            <div class="submitBox submitModalBox submitDeleteModalBox">
                <button title="Submit" class="button cancelButton" name="cancel">Cancel</button>
                <button title="Submit" class="button deleteButton" name="delete">Delete</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
