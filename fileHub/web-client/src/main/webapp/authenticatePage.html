<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authenticate</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="wrapper">
        <header>
            <h1>
                <a title="TeamDev" class="logo" href="https://www.teamdev.com/" target="_blank">
                    TeamDev
                </a>
            </h1>
        </header>
        <div class="box">
            <header>
                <h2 title="Sign in">Sign in to FileHub</h2>
            </header>
            <hr>
            <form class="form-horizontal" action="index.html">
                <div class="form-group">
                    <div class="col-sm-4 label-data">
                        <label title="Email" for="emailUser">Email</label>
                    </div>
                    <div class="col-sm-8 ">
                        <input title="Input email" class="form-control" type="email" id="emailUser" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class=" col-sm-4 label-data">
                        <label title="Password" for="passwordUser">Password</label>
                    </div>
                    <div class="col-sm-8">
                        <input title="Input password" class="form-control" type="password" id="passwordUser" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <button class="btn btn-primary" title="Submit" type="submit">Sign In</button>
                        <a title="Registration" class="pull-right form-reference" href="registerPage.html">Don't have an account yet?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
