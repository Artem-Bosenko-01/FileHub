<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Main page loading table</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons.css">
</head>
<body>
<div class="main">
    <header class="header">
        <h1 title="TeamDev">
            <a class="logo" href="index.html">
                TeamDev
            </a>
        </h1>
        <ul class="panel">
            <li title="User full name"><span class="glyphicon glyphicon-repeat loading" aria-hidden="true"></span></li>
            <li>
                <a title="log out" class="logOut" href="authenticatePage.html">
                    Log out <span class="glyphicon glyphicon-log-out"></span>
                </a>
            </li>
        </ul>
    </header>
    <div class="raw pageRaw">
        <div class="path">
            <div class="folder">
                <span class="glyphicon glyphicon-repeat loading" aria-hidden="true"></span>
            </div>
        </div>
        <hr class="pageHorizontalLine">
        <nav class="navbar">
            <div class="searchPanel">
                <div class="inputValue inputSearchQuery">
                    <input title="Search something" type="text" placeholder="Enter entity name...">
                </div>
                <div class="searchButton">
                    <button title="search button" class="button button-search button-disabled" type="button">
                        <span class="glyphicon glyphicon-repeat loading" aria-hidden="true"></span>Search
                    </button>
                </div>
            </div>
            <div class="rootButtons">
                <button title="upload" type="button" class="button folderControlButton button-disabled">
                    <span class="glyphicon glyphicon-repeat loading" aria-hidden="true"></span>
                </button>

                <button title="Create new directory" type="button" class="button folderControlButton"
                        onclick="window.open('modal-create.html')"><span
                        class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </nav>
        <div class="tableBox">
            <table class="table">
                <tbody>
                <tr class="empty-directory">
                    <td>
                        <p class="empty-directory-massage"><span class="glyphicon glyphicon-repeat loading" aria-hidden="true"></span></p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="footer">
        <ul class="socialIcons">
            <li>
                <a title="linkedin" class="icon" href="https://www.linkedin.com/company/teamdev-ltd-/mycompany/"
                   target="_blank">
                    <img src="images/icon-linkedin.png" alt="linkedin">
                </a>
            </li>
            <li>
                <a title="facebook" class="icon" href="https://www.facebook.com/TeamDev" target="_blank">
                    <img src="images/icon-facebook.png" alt="facebook">
                </a>
            </li>
            <li>
                <a title="instagram" class="icon" href="https://www.instagram.com/teamdev_ltd/?hl=ru"
                   target="_blank">
                    <img src="images/icon-instagram.png" alt="instagram">
                </a>
            </li>
        </ul>
        <p class="copyright">Copyright &#64; 2021 <a title="TeamDev" class="highlight"
                                                     href="https://www.teamdev.com/"
                                                     target="_blank">TeamDev</a>. All
            rights reserved.</p>
    </footer>
</div>
</body>
</html>
