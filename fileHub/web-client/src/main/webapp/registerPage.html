<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="body">
    <header>
        <h1>
            <a class="logo" href="https://www.teamdev.com/" target="_blank">
                TeamDev
            </a>
        </h1>
    </header>
    <div class="rawRegister">
        <header class="namePage">
            <h2>Sign up to FileHub</h2>
        </header>
        <hr>
        <form class="data" action="registerPageError.html">
            <div class="boxGetData">
                <div class="nameLabel">
                    <label for="emailUser">Email</label>
                </div>
                <div class="inputValue">
                    <input type="email" id="emailUser" placeholder="   Email">
                </div>
            </div>
            <div class="boxGetData">
                <div class="nameLabel">
                    <label for="passwordUser">Password</label>
                </div>
                <div class="inputValue">
                    <input type="password" id="passwordUser" placeholder="   Password">
                </div>
            </div>
            <div class="boxGetData">
                <div class="nameLabel">
                    <label for="confirmPasswordUser">Confirm Password</label>
                </div>
                <div class="inputValue">
                    <input type="password" id="confirmPasswordUser" placeholder="   Confirm Password">
                </div>
            </div>
            <div class="submit">
                <button class="button" name="signIn">Sign Up</button>
                <a class="reference" href="authenticatePage.html">Already have an account?</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
