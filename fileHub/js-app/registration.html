<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Registration</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="app/index.js"></script>
</head>

<body>
<div class="main">
    <header>
        <h1 title="TeamDev">
            <a class="logo" href="https://www.teamdev.com/" target="_blank">
                TeamDev
            </a>
        </h1>
    </header>
    <div class="raw">
        <header class="header">
            <h2 title="Sign up">Sign up to FileHub</h2>
        </header>
        <hr>
        <form id="form" class="data">
            <div id="user-email" class="get-user-data">
                <div class="label-name">
                    <label title="Email" for="emailUser">Email</label>
                </div>
                <div class="input-value">
                    <input title="Input email" type="email" id="emailUser" placeholder="Email">
                </div>
            </div>
            <div id="user-password" class="get-user-data">
                <div class="label-name">
                    <label title="Password" for="passwordUser">Password</label>
                </div>
                <div class="input-value">
                    <input title="Input password" type="password" id="passwordUser" placeholder="Password">
                </div>
            </div>
            <div id="user-confirm-password" class="get-user-data">
                <div class="label-name">
                    <label title="Password" for="confirmPasswordUser">Confirm Password</label>
                </div>
                <div class="input-value">
                    <input title="Confirm password" type="password" id="confirmPasswordUser"
                           placeholder="Confirm Password">
                </div>
            </div>
            <div class="submit-box">
                <button id="button-registration" title="Submit" class="button" name="signIn" type="buttonAd">Sign Up</button>
                <a title="Authentication" class="reference" href="authenticatePage.html">Already have an account?</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
