<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>RegistrationError</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">
    <header>
        <h1 title="TeamDev">
            <a class="logo" href="https://www.teamdev.com/" target="_blank">
                TeamDev
            </a>
        </h1>
    </header>
    <div class="raw">
        <header class="header">
            <h2 title="Sign up">Sign up to FileHub</h2>
        </header>
        <hr>
        <form class="data" action="registerPage.html">
            <div class="get-user-data">
                <div class="label-name error-label">
                    <label title="Email" for="emailUser">Email</label>
                </div>
                <div class="input-value invalid-input-value">
                    <input title="Input email" type="email" id="emailUser" placeholder="Email">
                    <span class="error-massage" title="Error massage">Please include an '@' in the email
                        address.</span>
                </div>
            </div>
            <div class="get-user-data">
                <div class="label-name error-label">
                    <label title="Password" for="passwordUser">Password</label>
                </div>
                <div class="input-value invalid-input-value">
                    <input title="Input password" type="password" id="passwordUser" placeholder="Password">
                    <span class="error-massage" title="Error massage">Password can't be empty.</span>
                </div>
            </div>
            <div class="get-user-data">
                <div class="label-name error-label">
                    <label title="Password" for="confirmPasswordUser">Confirm Password</label>
                </div>
                <div class="input-value invalid-input-value">
                    <input title="Confirm password" type="password" id="confirmPasswordUser"
                           placeholder="Confirm Password">
                    <span class="error-massage" title="Error massage">Passwords don't match.</span>
                </div>
            </div>
            <div class="submit-box errorSubmit">
                <button title="Submit" class="button" name="signIn">Sign Up</button>
                <a title="Authentication" class="reference" href="authenticatePage.html">Already have an account?</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
